{% extends "home/base.html" %}
{% load static %}

{% block content %}


    <div class="container_search">
        <input type="text" class="form-control" id="input_mark"  placeholder="mark">
        <input type="text" class="form-control" id="input_model"  placeholder="model">
        <input type="text" class="form-control" id="input_year_from"  placeholder="year from">
        <input type="text" class="form-control" id="input_year_to"  placeholder="year to">
        <input type="text" class="form-control" id="eng_capacity_from"  placeholder="Engine capacity, from">
        <input type="text" class="form-control" id="eng_capacity_to"  placeholder="Engine capacity, to">
        <input type="text" class="form-control" id="mileage_from"  placeholder="Mileage from">
        <input type="text" class="form-control" id="mileage_to"  placeholder="Mileage to">
    </div>

    <h5>Transmission type</h5>
    <div class="trainsmission_type">
        <input type="checkbox" id="tr_mechanic"> Mechanic
        <input type="checkbox" id="tr_robot"> Robot
        <input type="checkbox" id="tr_automat"> Automat
        <input type="checkbox" id="tr_variator"> Variator
    </div>

    <div class="search_button">
        <button type="button" class="btn btn-success" id="search_button"> Find </button>
    </div>

    <h3>Search results</h3>
    <img src="{% static "home/simple car.jpg" %}">
    <h1 id="search_result"></h1>

    <script src="{% static "home/krasivo.js" %}"></script>
    <script src="{% static "home/search.js" %}"></script>

{% endblock content %}
